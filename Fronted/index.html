<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8" />

  <title>AI Chatbot â€” ChatGPT style</title>

  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      
 <style>
    /* Custom styles for Image Preview and associated elements */
    .image-preview-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .preview-img {
      max-height: 80px;
      width: auto;
      border-radius: 4px;
    }
    .remove-img-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .remove-img-btn:hover {
      background: #d32f2f;
    }
    .hidden {
      display: none !important;
    }
    /* Style for image display in chat history */
    .chat-box .message.user img.attached-image {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
    }
  </style>

</head>



<body>

<div class="container">



    <aside class="sidebar">

    <div class="sidebar-top">

      <h2>My Chats</h2>

      <button id="new-chat-btn">+ New chat</button>

    </div>

       <ul id="history-list" class="history-list">
       <li class="chat-item" tabindex="0">
        <span class="chat-title">Chat 1</span>
        <button class="menu-btn">â‹®</button>

        <div class="menu-popup">
          <div class="menu-option rename">âœï¸ Rename</div>
          <div class="menu-option delete">ğŸ—‘ Delete</div>
          <div class="menu-option archive">ğŸ“Œ Archive</div>
          <div class="menu-option share">ğŸ”— Share</div>
        </div>
      </li>
    </ul>

   </aside>



    <main class="chat-area">

      <header class="chat-header">

      <h3 id="chat-title">AI Chatbot</h3>

      <div class="header-right">Model: <strong>chat-lite</strong></div>

    </header>



    <section id="chat-box" class="chat-box" aria-live="polite"></section>




    <footer class="input-area">



         <div class="voice-controls">

        <select id="voiceGender">

         <option value="female">Female</option>

         <option value="male">Male</option>

      </select>



        <select id="voiceSpeed">

          <option value="1">Speed: Normal</option>

          <option value="0.7">Slow</option>

          <option value="1.3">Fast</option>

       </select>



        <select id="voicePitch">

          <option value="1">Pitch: Normal</option>

          <option value="0.8">Low</option>

          <option value="1.3">High</option>

        </select>



        <select id="voiceLang">

          <option value="en-US">English</option>

          <option value="hi-IN">Hindi</option>

          <option value="fr-FR">French</option>

          <option value="es-ES">Spanish</option>

        </select>

      </div>
       <!-- ğŸ”¥ New: Image Preview Container (Hidden by default) -->
      <div id="imagePreviewContainer" class="image-preview-container hidden">
        <img id="imagePreview" class="preview-img" alt="Image Preview">
        <button id="clearImage" class="remove-img-btn">
          Remove Image
        </button>
      </div>

     <!-- Updated: Added accept attribute -->
      <input id="file-input" type="file" accept="image/*"/>

      <textarea id="user-input" placeholder="Type a message..." rows="1" autocomplete="off"></textarea>

      <button id="send-btn" title="Send">â¤</button>

      <button id="recordBtn" title="Voice">ğŸ¤</button>

   </footer>

 </main>

</div>



<script src="script.js"></script>



</body>

</html>
